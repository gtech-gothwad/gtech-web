
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gothwad Technologies | Building the Future of Software</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #1e293b;
        background-color: var(--bg-color);
        /* Hide scrollbar for cleaner look */
        -ms-overflow-style: none;
        scrollbar-width: none;
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Premium Shining Background Effect */
      .shimmer-bg {
        background: radial-gradient(circle at 50% -20%, #ffffff 0%, #f1f5f9 100%);
        position: relative;
      }
      .shimmer-bg::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 86, 179, 0.03) 0, transparent 50%), 
          radial-gradient(at 50% 0%, rgba(219, 234, 254, 0.3) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(0, 86, 179, 0.03) 0, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      .royal-blue-gradient {
        background: linear-gradient(135deg, #0056B3 0%, #004494 100%);
      }
    </style>
